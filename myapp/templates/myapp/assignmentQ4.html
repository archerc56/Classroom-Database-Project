{% load staticfiles %}

<!DOCTYPE html>

<html>

	<head>
	
		<title>Assignment by Subject</title>
		<meta charset="utf-8">		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		
  
	</head>


	<body>
	
			
		<form method="POST" id = "assignmentQ">
			<div class = "container">
			
			<div class="page-header">
			  <h1>Find Assignments by Subject</h1>
			</div>
			<div class = "form-group">
			 {% csrf_token %}	
			
	
			<label for="sel1">Please select a subject:</label>
	
			<select name = "assignmentQ4" form = "assignmentQ" class = "form-control" id = "sel1">
			
									
				<option value = "Math">Math</option>
				<option value = "English">English</option> 
				<option value = "History">History</option> 				
				<option value = "Science">Science</option> 
				
			</select>
			
			<br>
			<input class="btn btn-primary" type="submit" value="Find Assignments">
			<br>
			
			
			
			<br>
			
			
			</div>
			</div>	
		
			
		</form>
			
			{% if results %}
			
		<div class = "container">
			<table class= "table table-hover">
			<caption>{{choice}}</caption>
			  <thead>
				
				<th>Assignment Number</th>
				<th>Assignment Name</th>
				<th>Due Date</th>
				<th>Total Points</th>
				
				
			  </thead>  
			  
				
				{% for r in results %}
				
					<tr>
						
						<td>{{r.assignment_no}}</td>
						<td>{{r.name}}</td>
						<td>{{r.due_date}}</td>
						<td>{{r.total_points}}</td>
						
					 </tr>
				{% endfor %}	
			 
			  
			</table>
		</div>
				
				
			
			{% endif %}
		
		
	</body>
	
</html>
