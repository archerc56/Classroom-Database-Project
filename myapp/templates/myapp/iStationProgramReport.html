{% load staticfiles %}

<!DOCTYPE html>

<html>

	<head>
		<title>iStation Report</title>
		<meta charset="utf-8">		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<link type="text/css" rel="stylesheet" href="{% static 'css/reportStyle.css' %}">
  
	</head>

	<body>
	
		<div class = "container">
		<div class = "jumbotron">
			<h1>iStation Report</h1>
			<h2>Date: {{today}}</h2>
		</div>
		</div>
		
		<div class = "container">
			<table class= "table table-hover">
			  <thead>
				<th>Program Number</th>
				<th>Student ID</th> 
				<th>Month</th>
				<th>Number of Sections</th>
				<th>Time Limit</th>
			  </thead>  
			  
				
				{% for iStation in iStations %}
					<tr>
						<td>{{iStation.program_no}}</td> 
						<td>{{iStation.student_id}}</td>					
						<td>{{iStation.month}}</td>
						<td>{{iStation.no_of_sections}}</td>
						<td>{{iStation.time_limit}}</td>
					 </tr>
				{% endfor %}	
			 
			  
			</table>
		</div>
	</body>

</html>
